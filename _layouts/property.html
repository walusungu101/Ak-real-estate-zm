<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <p><strong>Price:</strong> {{ page.price }}</p>
    <p><strong>Negotiable:</strong> {{ page.negotiable }}</p>
    <p><strong>Location:</strong> {{ page.location }}</p>
    <p><strong>Status:</strong> {{ page.status }}</p>
    <p><strong>Badge:</strong> {{ page.badge }}</p>
    <p><strong>Beds:</strong> {{ page.beds }}</p>
    <p><strong>Baths:</strong> {{ page.baths }}</p>
    <p><strong>Size:</strong> {{ page.size }}</p>
    <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width: 300px;">
    <div>{{ content }}</div>
  </body>
</html>
